<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        姓：<input type="text" placeholder="" v-model="firstName">
        名：<input type="text" placeholder="" v-model="lastName">
        姓名：<span>{{concat()}}</span>
    </div>


    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                firstName:'张',
                lastName:'三',
            },
        
            methods:{
                concat(){
                    return this.firstName + this.lastName
                }

            }

           
        })

    </script>

</body>

</html>
