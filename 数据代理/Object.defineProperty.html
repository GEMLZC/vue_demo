<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root"></div>
    

    <script>
        let number = 20

      //此种方式属性可被随意修改  
      let person = {
          name :"刀锋",
          sex:"男"
      }

      Object.defineProperty(person,'age',{
          //value:18,
        //   enumerable:true, //可被枚举
        //   writable:true, //属性可被修改
        //   configurable:true, //控制属性是否被删除
        //当读取age的值时，get函数会被调用，且返回值就是age的值
          get:function(){
              return number
          },
        //当修改age的值时，Set函数会被调用，且会收到具体的值
          set(value){
              this.number = value
          }
      })

      console.log(person)
        

    </script>

</body>
</html>
